{% extends "base.html" %}

{% load static  %}

{% block title %}
Mesas
{% endblock title %}

{% block content %}

<div class="flex items-start mt-4 ml-4">
          <a
            href="{% url 'inventory:agregar_mesas'  %}"
            class="focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900"
            >Agregar Mesa</a
          >
          
</div>


<div class="grid grid-cols-1 lg:grid-cols-3 p-4 gap-4">


  {% for mesa in mesas  %}
        <div
        class="relative flex flex-col min-w-0 break-words bg-gray-800 dark:bg-gray-800 w-full shadow-lg rounded"
      >
        <div class="max-w-sm p-6 m-6 bg-gray-800 dark:bg-gray-800">
          <div class="px-5 pt-5">
            <header class="flex justify-between items-start mb-2">
              <img src="{% static 'img/mesa-redonda.png'%}" width="85" height="80" alt="Icon 01" />
              <div class="relative inline-flex">
                <div
                  class="origin-top-right z-10 absolute top-full min-w-36 bg-gray-800 dark:bg-slate-800 border border-slate-700 dark:border-slate-700 py-1.5 rounded shadow-lg overflow-hidden mt-1 right-0 exit-done"
                  style="display: none"
                ></div>
              </div>
            </header>
            
            <div class="flex items-start">
              <a
                href="{% url 'inventory:detail' mesa.id %}"
                class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-900"
                >{{mesa.nombre_mesa}}</a
              >
            </div>
          </div>
        </div>
      </div>

  {% endfor %}
  
</div>


{% endblock content %}
