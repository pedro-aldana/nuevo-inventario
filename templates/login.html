{% load static  %}
{% load static tailwind_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>

    
    {% tailwind_css %}

    <title></title>
</head>
<body  class="bg-white dark:bg-gray-800">

<form action="" method="post">
    {% csrf_token %}
    <!-- component -->
<!-- page -->
<main
class="mx-auto flex min-h-screen w-full items-center justify-center bg-gray-800 text-white"
>
<!-- component -->
<section class="flex w-[30rem] flex-col space-y-10">
  <div class="text-center text-4xl font-medium">Iniciar sesión</div>

  <div
    class="w-full transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-indigo-500"
  >
    <input
      type="text"
      name="username"
      placeholder="Email o Usuario"
      class="w-full border-none bg-transparent outline-none placeholder:italic focus:outline-none"
    />
  </div>

  <div
    class="w-full transform border-b-2 bg-transparent text-lg duration-300 focus-within:border-indigo-500"
  >
    <input
      type="password"
      name="password"
      placeholder="Contraseña"
      class="w-full border-none bg-transparent outline-none placeholder:italic focus:outline-none"
    />
  </div>

  <button
    type="submit"
    class="transform rounded-sm bg-indigo-600 py-2 font-bold duration-300 hover:bg-indigo-400"
  >
    Ingresar
  </button>

  

  
</section>
</main>

</form>



    
</body>
</html>
